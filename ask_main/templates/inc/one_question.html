{% load static %}

<div class="row question-box">
    <div class="col-3">
        {% if question.user.avatar.url %}
            <img src="{{ question.user.avatar.url }}" class="question-img rounded">
        {% else %}
            <img src="/media/HUI.png" class="question-img rounded">
        {% endif %}
        {% include 'inc/vote_button.html' %}
    </div>
    <div class="col-9">
		<a href="{% url 'question' question.id %}" class="question-title">{{ question.title }}</a>
        <div class="question-text">{{ question.text|truncatechars:270}}</div>
        <div class="row question-links">
            <div class="col question-answers">
                <a href="/question/{{ question.id }}/">answers({{ question.answer_count }})</a>
            </div>
            <div class="col question-tags"> 
                Tags:
                {% for tag in question.tags.all %}
                <a href="{% url 'tag' tag.title %}" class="question-tag">{{ tag.title }}</a>
                {% endfor %}
            </div>
        </div>
    </div>
</div>
