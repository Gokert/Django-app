{% load static %}

<div class="popular-tags-block">
	<div class="popular-tags-title">
		Popular tags
	</div>
	<div class="popular-tags">
	{% for tag in popular_tags %}
		<a href="{% url 'tag' tag.tag_name %}">{{ tag.tag_name }}</a>
	{% endfor %}

	</div>
</div>
<div class="best-members-block">
	<div class="best-members-title">
		Best members
	</div>
	<div class="best-members">
		{% for user in popular_users %}
		<a href="#">{{user.user}}</a>
		{% endfor %}
	</div>
</div>
